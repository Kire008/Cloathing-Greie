<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captured Clothing Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .captured-image {
            max-width: 300px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .info {
            font-size: 18px;
            margin-top: 15px;
        }
        .buttons-container {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Captured Clothing Item</h1>

        <!-- Display the Image -->
        <img src="{{ url_for('static', filename='Saved_Images/img.jpg') }}" alt="Captured Clothing Item" class="captured-image">

        <!-- Display Item Information -->
        <div class="info" id="category"><strong>Category:</strong></div>
        <div class="info" id="color"><strong>Color:</strong></div>
        <div class="info" id="patterns"><strong>Pattern:</strong></div>

        <!-- Buttons -->
        <div class="buttons-container">
            <a class="button save-btn" href="/save_img">Save Clothing</a>
            <a class="button delete-btn" href="/del_img">Delete</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        let category = params.get('category')
        let color = params.get('color')
        let patterns = params.get('patterns')

        const cat = document.getElementById("category")
        const col = document.getElementById("color")
        const pat = document.getElementById("patterns")

        cat.innerHTML = category
        col.innerHTML = color
        pat.innerHTML = patterns
    </script>
</body>
</html>
