<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools - Outfitly</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='aitools.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="ai-tools-header">
            <div class="back-nav">
                <a href="/"><i class="fas fa-chevron-left"></i></a>
            </div>
            <div class="logo">
                <span>ESSEMBL</span>
            </div>
            <div class="placeholder"></div>
        </header>

        <!-- AI Tools Content -->
        <div class="ai-tools-content">
            <div class="tools-grid">
                <!-- My Looks Card -->
                <div class="tool-card my-looks", onclick="window.location.href='/MyLooks'">
                    <div class="tool-info">
                        <h2>My Looks</h2>
                        <p>View your saved outfits</p>
                    </div>
                </div>

                <!-- Generate Outfits Card -->
                <div class="tool-card generate-outfits", onclick="window.location.href='/GenerateOutfits'">
                    <div class="tool-info">
                        <h2>Generate Outfits</h2>
                        <p>Let our AI generate outfits for you</p>
                    </div>
                </div>

                <!-- Mix & Match Card -->
                <div class="tool-card mix-match", onclick="window.location.href='/MixMatch'">
                    <div class="tool-info">
                        <h2>Mix & Match</h2>
                        <p>Not sure if you should buy something? Upload a picture</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom navigation -->
        <nav class="bottom-nav">
            <div class="nav-item">
                <i class="fas fa-tshirt"></i>
                <span>Outfit Check</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-list"></i>
                <span>Wardrobe</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-user-circle"></i>
                <span>Settings</span>
            </div>
        </nav>
    </div>

    <script src="aitools.js"></script>
</body>
</html>
