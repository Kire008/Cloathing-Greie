<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Outfits - Outfitly</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='generateoutfits.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="generate-header">
            <div class="back-nav">
                <a href="/AITools"><i class="fas fa-chevron-left"></i></a>
            </div>
            <div class="page-title">
                <h1>Generate Outfits</h1>
            </div>
            <div class="placeholder"></div>
        </header>

        <!-- Generate Outfits Content -->
        <div class="generate-content">
            <div class="prompt-section">
                <input type="text" id="outfitPrompt" placeholder="Describe your outfit idea...">
            </div>

            <div class="clothing-selection">
                <div class="icon-row">
                    <div class="icon-item small">
                        <img src="images/hat-icon.svg" alt="Hat">
                    </div>
                    <div class="icon-item large selected">
                        <img src="images/shirt-icon.svg" alt="Shirt">
                    </div>
                    <div class="icon-item small">
                        <img src="images/jacket-icon.svg" alt="Jacket">
                    </div>
                </div>
                <div class="icon-row">
                    <div class="icon-item large selected">
                        <img src="images/pants-icon.svg" alt="Pants">
                    </div>
                </div>
                <div class="icon-row">
                    <div class="icon-item medium selected">
                        <img src="images/shoe-icon.svg" alt="Shoes">
                    </div>
                </div>
            </div>

            <div class="occasion-section">
                <div class="occasion-display">
                    <span>Casual Outing</span>
                    <button id="occasionSelector"><i class="fas fa-calendar-alt"></i></button>
                </div>

                <button class="generate-btn">
                    Generate Outfits <i class="fas fa-wand-magic-sparkles"></i>
                </button>
            </div>

            <div class="upload-section">
                <h3>Add Your Own Clothing Items</h3>
                <div class="upload-btn">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Upload a clothing item for recognition</span>
                    <input type="file" id="clothingUpload" accept="image/*" hidden>
                </div>
                <div class="upload-preview">
                    <img id="uploadPreviewImg" src="" alt="Uploaded clothing">
                    <div class="recognition-result">
                        <h4>Item Recognition</h4>
                        <p id="itemDescription">Analyzing...</p>
                        <div class="recognition-tags" id="itemTags"></div>
                    </div>
                    <button id="addToWardrobeBtn" class="add-to-wardrobe-btn">Add to My Wardrobe</button>
                </div>
            </div>
        </div>

        <!-- Bottom navigation -->
        <nav class="bottom-nav">
            <div class="nav-item">
                <a href="Home.html">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#">
                    <i class="fas fa-tshirt"></i>
                    <span>Outfit Check</span>
                </a>
            </div>
            <div class="nav-item active">
                <a href="AITools.html">
                    <i class="fas fa-magic"></i>
                    <span>AI Tools</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#">
                    <i class="fas fa-user-circle"></i>
                    <span>Profile</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Occasion Selection Modal -->
    <div id="occasionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="weather-icons">
                    <div class="weather-icon selected">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="weather-icon">
                        <i class="fas fa-cloud"></i>
                    </div>
                    <div class="weather-icon">
                        <i class="fas fa-cloud-rain"></i>
                    </div>
                </div>
                <button class="close-button"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="occasion-hint">
                    <i class="fas fa-heart"></i>
                    <p>Chat with the AI to generate the perfect occasion for you</p>
                </div>

                <div class="occasion-options">
                    <label class="occasion-option">
                        <input type="radio" name="occasion" value="Casual Outing" checked>
                        <span>Casual Outing</span>
                    </label>
                    <label class="occasion-option">
                        <input type="radio" name="occasion" value="Formal Occasion">
                        <span>Formal Occasion</span>
                    </label>
                    <label class="occasion-option">
                        <input type="radio" name="occasion" value="Business Meeting">
                        <span>Business Meeting</span>
                    </label>
                    <label class="occasion-option">
                        <input type="radio" name="occasion" value="Date Night">
                        <span>Date Night</span>
                    </label>
                    <label class="occasion-option">
                        <input type="radio" name="occasion" value="Wedding">
                        <span>Wedding</span>
                    </label>
                    <label class="occasion-option">
                        <input type="radio" name="occasion" value="Workout">
                        <span>Workout</span>
                    </label>
                    <label class="occasion-option">
                        <input type="radio" name="occasion" value="Travel">
                        <span>Travel</span>
                    </label>
                    <label class="occasion-option">
                        <input type="radio" name="occasion" value="Festival">
                        <span>Festival</span>
                    </label>
                    <label class="occasion-option">
                        <input type="radio" name="occasion" value="Beach Day">
                        <span>Beach Day</span>
                    </label>
                    <label class="occasion-option">
                        <input type="radio" name="occasion" value="Winter Outdoor">
                        <span>Winter Outdoor</span>
                    </label>
                </div>

                <button class="save-occasion-btn">Save</button>
            </div>
        </div>
    </div>

    <!-- Generated Outfit Modal -->
    <div id="outfitModal" class="modal">
        <div class="outfit-modal-content">
            <div class="outfit-modal-header">
                <button class="back-button"><i class="fas fa-chevron-left"></i></button>
                <div class="action-buttons">
                    <button class="info-button"><i class="fas fa-info-circle"></i></button>
                    <button class="edit-button"><i class="fas fa-wand-magic-sparkles"></i></button>
                </div>
            </div>
            <div class="outfit-display">
                <div class="outfit-item" id="topItem">
                    <img src="images/white-tshirt.jpg" alt="White T-shirt">
                </div>
                <div class="outfit-item" id="bottomItem">
                    <img src="images/black-pants.jpg" alt="Black pants">
                </div>
                <div class="outfit-item" id="shoeItem">
                    <img src="images/white-sneakers.jpg" alt="White sneakers">
                </div>
            </div>
            <div class="outfit-actions">
                <div class="rating-buttons">
                    <button class="like-button"><i class="fas fa-thumbs-up"></i></button>
                    <button class="dislike-button"><i class="fas fa-thumbs-down"></i></button>
                </div>
                <div class="save-export">
                    <button class="save-outfit-btn">Save to Looks</button>
                    <button class="export-btn">Export</button>
                </div>
            </div>
        </div>
    </div>

    <script src="generateoutfits.js"></script>
</body>
</html>
